<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Enterprisers: Login</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="images/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="images/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="images/logo.jpg" class="logo" alt="">
        <div>
            
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            
            
            <button class="submit-btn">Log in</button>
        </div>
        <a href="/signup" class="link">Don't have an account? create here</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
</body>
</html>
